<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-4">

      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
      
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong></strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      
      
          {% comment %} <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> {% endcomment %}
          {% endfor %}
      </ul>
      
      
      
      
      
      
      {% endif %}
      
      <a href="{% url 'view_product' %}"  class="btn btn-primary mb-2">View Product</a>
      

   <form method="POST" >
      {% csrf_token %}



   <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Product name </label>
      <input type="text" name="product_name" value="{{product.product_name}}" class="form-control" id="exampleFormControlInput1" placeholder="name1">
    </div>


    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">product_description </label>
      <input type="text" name="product_description" value="{{product.product_description}}" class="form-control" id="exampleFormControlInput1" placeholder="name">
    </div>
   

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">product_price </label>
      <input type="text"  name="product_price" value="{{product.product_price}}"    class="form-control" id="exampleFormControlInput1" placeholder="name">
    </div>


    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">exp_date </label>
      <input type="date" name="exp_date"  value = "{{ product.exp_date|date:"Y-m-d" }}"  class="form-control" id="exampleFormControlInput1" placeholder="name">
    </div>



    <div class="mb-3">
    <select class="form-select" name="product_category"  aria-label="Default select example">
    
      {% for single_name in  category %}
      
    {% if single_name.name == product.product_category.name  %}

    <option selected value="{{single_name.id}}">{{single_name}}</option>
    {% else %}

    <option value="{{single_name.id }}">{{single_name}}</option>
    {% endif %}
  
      {% endfor %}

    
    </select>
   </div>

    

   <button type="submit" class="btn btn-primary">Add Product</button>

   <button type="submit" class="btn btn-primary">Add Product Category</button>
</form>



</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script>

    window.addEventListener('load', function () {
    


      var dateOfBirthField = document.querySelector('input[name="exp_date"]');

dateOfBirthField.addEventListener('blur', function() {
  var dateOfBirth = dateOfBirthField.value;

  if (!dateOfBirth || isNaN(dateOfBirth)) {
    dateOfBirthField.setCustomValidity('Please enter a valid date of birth.');
  } else {
    dateOfBirthField.setCustomValidity('');
  }
});



    })


    
  </script>
  </body>
</html>
